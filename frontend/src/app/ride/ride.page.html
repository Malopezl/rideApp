<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rides"></ion-back-button>
    </ion-buttons>
    <ion-title>Rodada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="ride">
    <img alt="Silhouette of mountains" src="https://docs-demo.ionic.io/assets/madison.jpg" />
    <ion-card-header>
      <ion-card-subtitle>{{ride.start}}</ion-card-subtitle>
      <ion-card-title>{{ride.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item href="/ride-form/{{ride.id}}">
        <ion-icon name="create" slot="start"></ion-icon>
        <ion-label>Editar</ion-label>
      </ion-item>
      <ion-item (click)="delete()" color="danger">
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Eliminar</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
