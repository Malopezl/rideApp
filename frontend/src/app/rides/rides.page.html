<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="getRides()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Rodadas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/ride-form/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let ride of rides | async">
    <img alt="Silhouette of mountains" src="https://docs-demo.ionic.io/assets/madison.jpg" />
    <ion-card-header>
      <ion-card-subtitle>{{ride.start}}</ion-card-subtitle>
      <ion-card-title>{{ride.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item href="/ride-form/{{ride.id}}">
        <ion-icon name="create" slot="start"></ion-icon>
        <ion-label>Editar</ion-label>
      </ion-item>
      <ion-item (click)="delete(ride.id!)" color="danger">
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Eliminar</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
