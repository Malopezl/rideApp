<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input aria-label="Email" placeholder="Email" [(ngModel)]="credential.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input aria-label="Contrase単a" placeholder="Contrase単a" [(ngModel)]="credential.password" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!isLoggingIn">
      <ion-input aria-label="Confirmar Contrase単a" placeholder="Confirmar Contrase単a" [(ngModel)]="credential.passwordConfirm" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <p *ngIf="!isLoggingIn">
      Ya tienes cuenta? <a (click)="toggleLogin()">CLICK AQUI!</a>
    </p>
    <p *ngIf="isLoggingIn">
      Aun no tienes cuenta? <a (click)="toggleLogin()">CLICK AQUI!</a>
    </p>
    <ion-button (click)="login()" class="ion-activable" expand="block">Ingresar</ion-button>
  </div>
</ion-content>
