<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rides"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="ride" inset={true}>
    <ion-item>
      <ion-input aria-label="Titulo de la rodada" placeholder="Titulo" [(ngModel)]="ride.title"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="ride" inset={true}>
    <ion-accordion-group>
      <ion-accordion value="start">
        <ion-item lines="inset" slot="header">
          <ion-label>Fecha de salida</ion-label>
          <ion-datetime-button slot="end" datetime="start-date"></ion-datetime-button>
        </ion-item>
        <ion-datetime [(ngModel)]="ride.start" id="start-date" slot="content" presentation="date-time" value="2023-04-20T00:00:00" min="2023-04-20T00:00:00" max="2026-05-31T23:59:59"></ion-datetime>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

  <ion-button class="ion-activable" expand="block" (click)="save()" color="secondary">Guardar</ion-button>
</ion-content>
